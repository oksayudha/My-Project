<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Keripik</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/fontawesome-free/css/all.min.css') }}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css') }}"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/icheck-bootstrap/icheck-bootstrap.min.css') }}"
    />
    <!-- JQVMap -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/jqvmap/jqvmap.min.css') }}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='dist/css/adminlte.min.css') }}"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/overlayScrollbars/css/OverlayScrollbars.min.css') }}"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/daterangepicker/daterangepicker.css') }}"
    />
    <!-- summernote -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='plugins/summernote/summernote-bs4.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css-tab/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css-tab/style1.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          src="static/img/logokeripik.png"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>

      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="/dashboard" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto"></ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
          <img
            src="static/img/admin.png"
            alt="AdminLTE Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
          />
          <span class="brand-text font-weight-light">Admin</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img
                src="static/img/logokeripik.png"
                class="img-circle elevation-2"
                alt="User Image"
              />
            </div>
            <div class="info">
              <a href="#" class="d-block">Keripik Apel</a>
            </div>
          </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
              <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                  <i class="far fa fa-dashboard nav-icon"></i>
                  <p>Dashboard</p>
                </a>
              </li>

              <li class="nav-item">
                <a
                  href="/"
                  class="nav-link {% if menu == 'master' %} open-menu {% endif %}"
                >
                  <i class="nav-icon fas fa-copy"></i>
                  <p>
                    Menu
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a
                      href="\masterpelanggan"
                      class="nav-link {% if submenu == 'pengguna' %} active {% endif %}"
                    >
                      <i class="far fa-circle nav-icon"></i>
                      <p>Data Pelanggan</p>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a
                      href="\masterpemesanan"
                      class="nav-link {% if submenu == 'pemesanan' %} active {% endif %}"
                    >
                      <i class="far fa-circle nav-icon"></i>
                      <p>Data Pemesanan</p>
                    </a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a href="/logout" class="nav-link">
                  <i class="far fa fa-sign-out nav-icon"></i>
                  <p>Log Out</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
    </div>
  </body>
</html>
